    <title>WrapChick Pizza</title>
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    overflow-x: hidden; /* Prevent horizontal scrolling */
    margin: 0;
    padding: 0;
}

.blog-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin: 30px;
}

.blog-post {
    background: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin: 10px;
    overflow: hidden;
    width: calc(33.333% - 20px); /* Adjust width to fit three items per row */
}

.blog-post img {
    width: 100%;
    height: 300px; /* Fixed height for images */
    object-fit: cover; /* Ensure images cover the entire area */
}

.blog-title {
    text-align: center;
    font-size: 30px;
    font-family: sans-serif;
    font-weight: bold;
    margin: 20px 0 0px; /* Ensure enough space below the title */
    padding-top: 90px; /* Ensure enough space above the title */
}

/* Styles for mobile phones */
@media (min-width: 350px) and (max-width: 500px) {
    .blog-post {
        width: 100%;
    }
    .blog-post img {
        width: 100%;
        height: 200px; /* Adjusted height for mobile screens */
    }
    .blog-title {
        margin-top: 30px;
        margin-bottom: -20px;
        padding-top: 60px; /* Reduced padding for smaller screens */
    }
}
