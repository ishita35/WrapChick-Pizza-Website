    <style>
       
html,body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    
}

header {
    margin-top: 40px;
    margin-left: 85px;
    text-align: left;
    padding: 20px;
}

header h1 {
    font-size: 36px;
    margin-bottom: 10px;
    
}

header p {
    font-size: 18px;
    margin: 15px 0;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    margin-left: 70px;
}

section.locations {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: 90%;
    max-width: 1000px;
    margin: -20px auto; 
    margin-left: 10px;
}

.location-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* Space between buttons */
    margin-right: 10px;
}

.location-list button {
    height: 50px;
    width: 200px;
    background-color: white;
    border: 2px solid #2e6d2c;
    border-radius: 20px;
    padding: 10px 20px;
    font-size: 16px;
    color: #2e6d2c;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    box-sizing: border-box; /* Include padding and border in element's total width and height */
    margin-bottom: 20px; /* Uniform margin bottom for spacing */
    text-align: center;
}

.location-list button:hover {
    background-color: #2e6d2c;
    color: white;
}

.map{
    align-self:flex-start;
    width: 600px;
    height: 130px;
    margin-top: -160px;

    margin-left: 50px;
    margin-right: 160px;
}
.map img{
    width: 600%;
    height: 600px;
}


/* Media Query for mobile screens */
@media (min-width: 350px) and (max-width: 500px) {
            header {
                margin-top: 30px;
                margin-left: 10px;
                text-align: center;
                padding: 10px;
            }

            header h1 {
                font-size: 24px;
                margin-bottom: 8px;
            }

            header p {
                font-size: 14px;
                margin: 10px 0;
            }

            main {
                padding: 10px;
                margin-left: 0;
            }

            section.locations {
                align-items: flex-start;
                flex-direction: column;
                justify-content: space-between;
                align-items:center;
                max-width: 100%;
                margin: 0 auto;
                margin-left: 10px;
            }

            .location-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
        width: 100%;
        margin-left: 20px;
        margin-right: 0;
    }

    .location-list button { 
        position: static;
        height: 50px;
        width: 150px;
        font-size: 14px;
        padding: 10px 20px;
    }

            .map {
                position: static;
                width: 100%;
                height: auto;
                margin-top: 20px;
                margin-left: 20px;
                margin-right: 0;
            }

            .map img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
